<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<div class="main-container">
  <div class="hero-container">
    <div class="flex-text">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="flex-form">
      <div class="flex-form-text">
        <p> <strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <form action="" onsubmit="">
        <input type="text" id="fname" placeholder="First Name">
        <span  class="error fname-error"></span>
        <input type="text" id="lname" placeholder="Last Name">
        <span  class="error lname-error"></span>
        <input type="email" id="email" placeholder="Email Address">
        <span  class="error email-error"></span>
        <input type="password" id="password" placeholder="password" autocomplete="off">
        <span  class="error password-error"></span>
        <button type="submit" onclick="return(validate())" id="submit-button"> Claim your free trial</button>
        <p> By clicking the button, you are agreeing to our <strong>Terms and Services</strong> </p>
      </form>
    </div>
  </div>
</div>

<script src="/app.js"></script>  
</body>
</html>
